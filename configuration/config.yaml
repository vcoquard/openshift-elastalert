
    #This is the folder that contains the rule yaml files

    # Any .yaml file will be loaded as a rule

    rules_folder: rules


    scan_subdirectories: false


    # How often ElastAlert will query elasticsearch

    # The unit can be anything from weeks to seconds

    run_every:
      minutes: 1

    # ElastAlert will buffer results from the most recent

    # period of time, in case some log sources are not in real time

    buffer_time:
      minutes: 15

    # The elasticsearch service for metadata writeback

    # Note that every rule can have it's own elasticsearch host

    es_host:
    elasticsearch-cdm-nxj4eypp.openshift-logging.clarins-cp4i-npr-cluster-ad7b8edccc7920b5debd7118b04b1074-0000.eu-de.containers.appdomain.cloud


    # The elasticsearch port

    es_port: 9200


    # The index on es_host which is used for metadata storage

    # This can be a unmapped index, but it is recommended that you run

    # elastalert-create-index to set a mapping

    writeback_index: elastalert_status


    # If an alert fails for some reason, ElastAlert will retry

    # sending the alert until this time period has elapsed

    alert_time_limit:
      days: 2

    use_ssl: True

    verify_certs: True


    # The secrets from the curator must be mounted!

    ca_certs: /etc/es/keys/admin-ca

    client_cert: /etc/es/keys/admin-cert

    client_key: /etc/es/keys/admin-key


